<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

        <title>Food & Drink</title>
        <link rel="shortcut icon" href="assets/ramen.svg" type="image/x-icon">
    </head>

    <body>
        <section class="main">
            <header>
                <a href="#">Food & Drink</a>

                <div class="toggle"></div>

                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>

            <div class="content">
                <div class="text">
                    <h2> <strong>Drink, Food</strong>  <br> Enjoy with your family  </h2>
                    <p>Food tasted better when you eat it with your family and friends</p>

                    <a href="#" class="btn">See Menu</a>
                </div>

                <div class="slider">
                    <div class="slides active">
                        <img src="assets/ramen.svg">
                    </div>

                    <div class="slides">
                        <img src="assets/donuts.svg">
                    </div>

                    <div class="slides">
                        <img src="assets/hamburguer.svg">
                    </div>

                    <div class="slides">
                        <img src="assets/pina-colada.svg">
                    </div>

                    <div class="slides">
                        <img src="assets/poke.svg">
                    </div>

                    <div class="slides">
                        <img src="assets/wine.svg">
                    </div>
                </div>
            </div>

            <div class="footer">
                <ul class="sci">
                    <li><a href="#"><i class='bx bxl-github'></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin-square'></i></a></li>
                    <li><a href="#"><i class='bx bxl-dev-to'></i></a></li>
                </ul>

                <div class="prevNext">
                    <p>Explore Now</p>
                    <span class="prev"> <i class='bx bx-left-arrow'></i> </span>
                    <span class="next"> <i class='bx bx-right-arrow'></i> </span>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
